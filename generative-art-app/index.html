<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srishti Generative Art - NFT Marketplace</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            --accent: #ffffff;
            --accent-muted: rgba(255, 255, 255, 0.7);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --blur-strength: 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #050510;
            min-height: 100vh;
            padding: 16px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.02) 0%, transparent 40%);
            animation: blobMove 25s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes blobMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2%, -2%) rotate(3deg); }
            50% { transform: translate(-1%, 3%) rotate(-2deg); }
            75% { transform: translate(-3%, -1%) rotate(2deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 
                0 8px 32px var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: 'Syne', sans-serif;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 2em;
            font-weight: 700;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 16px;
        }

        .status {
            padding: 12px 16px;
            border-radius: 12px;
            margin: 12px 0;
            font-weight: 500;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.loading {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 8px;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            white-space: nowrap;
            font-size: 0.9em;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.12);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 
                0 8px 32px var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5em;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Outfit', sans-serif;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border-color: rgba(102, 126, 234, 0.5);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4));
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .art-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .art-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .art-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: rgba(255, 255, 255, 0.3);
        }

        .art-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .art-info {
            padding: 16px;
        }

        .art-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .art-artist {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .art-price {
            font-size: 1.1em;
            font-weight: 700;
            color: #10b981;
            margin-top: 8px;
        }

        .art-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.75em;
            font-weight: 600;
            margin-top: 8px;
        }

        .art-status.listed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .art-status.owned {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .karma-balance {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            font-weight: 600;
            color: #10b981;
            margin-left: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Srishti Generative Art</h1>
            <p>Decentralized NFT marketplace for generative art</p>
            <div id="status" class="status loading">Connecting to blockchain...</div>
            <div id="userInfo" style="margin-top: 16px; color: var(--text-secondary); font-size: 0.9em;"></div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showTab('gallery', this)">Gallery</button>
            <button class="tab" onclick="showTab('marketplace', this)">Marketplace</button>
            <button class="tab" onclick="showTab('collection', this)">My Collection</button>
            <button class="tab" onclick="showTab('create', this)">Create Project</button>
            <button class="tab" onclick="showTab('projects', this)">My Projects</button>
        </div>

        <!-- Gallery Tab -->
        <div id="gallery" class="tab-content active">
            <h2>Gallery</h2>
            <div id="galleryList" class="loading">Loading gallery...</div>
        </div>

        <!-- Marketplace Tab -->
        <div id="marketplace" class="tab-content">
            <h2>Marketplace</h2>
            <div id="marketplaceList" class="loading">Loading marketplace...</div>
        </div>

        <!-- My Collection Tab -->
        <div id="collection" class="tab-content">
            <h2>My Collection</h2>
            <div id="collectionList" class="loading">Loading collection...</div>
        </div>

        <!-- Create Project Tab -->
        <div id="create" class="tab-content">
            <h2>Create Generative Art Project</h2>
            <form id="createProjectForm">
                <div class="form-group">
                    <label>Project Title *</label>
                    <input type="text" id="projectTitle" required placeholder="e.g., Fractal Dreams">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="projectDescription" placeholder="Describe your generative art project..."></textarea>
                </div>
                <div class="form-group">
                    <label>Max Supply (leave empty for unlimited)</label>
                    <input type="number" id="projectMaxSupply" min="1" placeholder="e.g., 100">
                </div>
                <div class="form-group">
                    <label>Mint Price (KARMA)</label>
                    <input type="number" id="projectMintPrice" min="0" value="0" placeholder="0">
                </div>
                <div class="form-group">
                    <label>Generative Code (JavaScript)</label>
                    <textarea id="projectCode" placeholder="function generate(params) { /* your code */ }" style="font-family: 'Courier New', monospace; min-height: 200px;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Project</button>
            </form>
        </div>

        <!-- My Projects Tab -->
        <div id="projects" class="tab-content">
            <h2>My Projects</h2>
            <div id="projectsList" class="loading">Loading projects...</div>
        </div>
    </div>

    <!-- Piece Detail Modal -->
    <div id="pieceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Art Piece</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Load blockchain scripts -->
    <script src="../src/index.js"></script>
    <script src="../app.js"></script>
    <script src="../sdk/index.js"></script>
    <script src="../sdk/apps/generative-art/GenerativeArtApp.js"></script>
    <script src="app.js"></script>
</body>

</html>
