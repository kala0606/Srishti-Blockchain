<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Srishti Attendance</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>ðŸ“‹ Srishti Attendance</h1>
        <p class="subtitle">Login to manage attendance on the blockchain</p>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Private Key</label>
                <input type="password" id="privateKey" required placeholder="Paste your private key here">
                <p class="help-text">Your Node ID will be automatically derived from this key.</p>
            </div>

            <button type="submit" id="loginBtn">Login</button>
        </form>
    </div>

    <script>
        // Configuration
        const SRISHTI_BLOCKCHAIN_URL = 'https://kala0606.github.io/Srishti-Blockchain/';

        // Load required scripts
        async function loadScripts() {
            const scripts = [
                'src/crypto/Keys.js'
            ];

            for (const src of scripts) {
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = SRISHTI_BLOCKCHAIN_URL + src;
                    script.onload = resolve;
                    script.onerror = () => reject(new Error(`Failed to load ${src}`));
                    document.head.appendChild(script);
                });
            }
        }

        // Initialize
        loadScripts().catch(console.error);

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const privateKeyBase64 = document.getElementById('privateKey').value.trim();
            const loginBtn = document.getElementById('loginBtn');

            if (!privateKeyBase64) {
                showMessage('Please enter your private key', 'error');
                return;
            }

            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Verifying...';

                if (!window.SrishtiKeys) {
                    throw new Error('Crypto library not loaded yet. Please wait a moment.');
                }

                // 1. Import Private Key
                const privateKey = await window.SrishtiKeys.importPrivateKey(privateKeyBase64);

                // 2. Derive Public Key from Private Key JWK
                // Ed25519 JWK contains 'x' which is the public key
                const jwk = await crypto.subtle.exportKey('jwk', privateKey);

                // Convert 'x' (base64url) to Uint8Array
                const xBase64 = jwk.x.replace(/-/g, '+').replace(/_/g, '/');
                const xBinary = atob(xBase64);
                const xBytes = new Uint8Array(xBinary.length);
                for (let i = 0; i < xBinary.length; i++) xBytes[i] = xBinary.charCodeAt(i);

                // Import as Public Key to verify and export
                const publicKey = await crypto.subtle.importKey(
                    'raw',
                    xBytes,
                    { name: 'Ed25519', namedCurve: 'Ed25519' },
                    true,
                    ['verify']
                );

                const publicKeyBase64 = await window.SrishtiKeys.exportPublicKeyBase64(publicKey);
                const nodeId = await window.SrishtiKeys.generateNodeId(publicKey);

                // Store credentials
                localStorage.setItem('srishti_node_id', nodeId);
                localStorage.setItem('srishti_public_key', publicKeyBase64);
                localStorage.setItem('srishti_private_key', privateKeyBase64);

                showMessage(`Login successful! ID: ${nodeId}`, 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error(error);
                showMessage('Invalid private key or derivation failed: ' + error.message, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.className = type;
            messageEl.textContent = text;
        }

        // Check if already logged in
        if (localStorage.getItem('srishti_node_id') && localStorage.getItem('srishti_private_key')) {
            showMessage('Already logged in. Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>

</html>
